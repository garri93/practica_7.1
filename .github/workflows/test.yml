name: Granja Animales Node.js CI

on:
  push:
   branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2.4.4
    - name: Use Node.js
      uses: actions/setup-node@v2.4.1
      with:
        node-version: '16.x'
    - name: Run Yarn #
      run: yarn
    - name: Run tests
      run: yarn test
